<!DOCTYPE html>
<html lang='ko'>
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset='UTF-8'>
        <title>Document</title>
        <!--li태그이면서 class가 orange인 요소 배경색 오렌지색
        div태그이면서 id가 tomato인 요소 배경색 토마토색
        id가 apple이면서 클래스가 center인 요소 글씨색 빨간색
        hi태그이면서 클래스가 yellowm, low, primary, center인 요소
        배경색 파란색으로 (힌트, .을 여러번 씁니다.)-->
    </head>
    <body>
        <h1 class="low yellow primary center">안녕하세요</h1>

        <!--div>ul>li*3 입력시 자동으로 만들어줌-->
        <div>
            <ul>
                <li id="apple" class="center">사과</li>
                <li>포도</li>
                <li class="orange">오렌지</li>
            </ul>
        </div>

        <!--div+p+span-->
        <div>당근</div>
        <p id="tomato"></p>
        <span></span>
    </body>
</html>
